<script id="ku_admin_players_table_tpl" type="text/template">
    <%= window.global_tabs['ku_admin_players'].templates.components_player_edit_modal_index %>
    <table class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th></th>
                <th>identifier</th>
                <th>name</th>
                <th>permission_level</th>
                <th>group</th>
                <th>job</th>
                <th>job_grade</th>
                <th>money</th>
                <th>bank</th>
                <th>license</th>
            </tr>
        </thead>
        <tbody>
            <% _.each(players, function(item, key, list) { %>
                <tr>
                    <td><button class="details_player" player_id="<%= item.identifier %>">details</button></td>
                    <td><%= item.identifier %></td>
                    <td><%= item.name %></td>
                    <td><%= item.permission_level %></td>
                    <td><%= item.group %></td>
                    <td><%= item.job %></td>
                    <td><%= item.job_grade %></td>
                    <td><%= item.money %></td>
                    <td><%= item.bank %></td>
                    <td><%= item.license %></td>
                </tr>
            <% }); %>
        </tbody>
    </table>
    
    <!--ul style="display:none" class="dd_actions_player animated rollIn dropdown-menu">
        <li><a href="#" class="action_details">details</a></li>
        <li><a href="#" class="action_teleport_to">teleport_to</a></li>
        <li><a href="#" class="action_promote_admin">promote_admin</a></li>
        <li><a href="#" class="action_ban">ban</a></li>
        <li class="dropdown-divider"></li>
        <li><a href="#">close</a></li>
    </ul-->
</script>

<link href="ku_admin/ui/tabs/players/index.css" rel="stylesheet" />
<div id="ku_admin_players_table"></div>
<script src="ku_admin/ui/tabs/players/index.js"></script>
